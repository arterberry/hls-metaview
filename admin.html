<!DOCTYPE html>
<html>
<head>
    <title>VIDINFRA MetaView - Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            font-size: 14px;
            line-height: 1.5;
            color: #333;
        }
        
        h1 {
            font-size: 18px;
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }
        
        .admin-section {
            margin-bottom: 20px;
        }
        
        .section-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }
        
        .section-content {
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 10px;
            gap: 5px;
            flex-direction: row;
            align-items: center;
            width: 100%;
        }
        
        input[type="text"], input[type="password"], input[type="email"], textarea {
            flex-grow: 1;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        
        textarea {
            min-height: 200px;
            font-family: monospace;
            width: 100%;
            box-sizing: border-box;
        }
        
        button {
            padding: 8px 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        
        .signin-button {
            background-color: #555;
            color: white;
        }
        
        .set-button, .save-button {
            background-color: #4CAF50;
            color: white;
        }
        
        .status-message {
            font-size: 12px;
            margin-top: 5px;
            color: #4CAF50;
        }
        
        .error-message {
            font-size: 12px;
            margin-top: 5px;
            color: #F44336;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
        
        .key-hidden {
            color: #999;
            font-style: italic;
        }
        
        /* Configuration Tab Styles */
        .config-tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }
        
        .config-tab-btn {
            padding: 8px 15px;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            font-size: 14px;
            flex-grow: 1;
            text-align: center;
        }
        
        .config-tab-btn:hover {
            background-color: #f0f0f0;
        }
        
        .config-tab-btn.active {
            border-bottom: 2px solid #4CAF50;
            font-weight: bold;
        }
        
        .config-tab-content {
            margin-bottom: 10px;
        }
        
        .config-tab-pane {
            display: none;
        }
        
        .config-tab-pane.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>VIDINFRA MetaView - Admin Panel</h1>
    
    <!-- sign-in -->
    <div class="admin-section">
        <div class="section-title">Admin Sign-in</div>
        <div class="section-content">
            <div class="input-group">
                <input type="email" id="emailInput" placeholder="Enter your email address">
                <button id="signinButton" class="signin-button">Sign In</button>
            </div>
            <div id="signinStatus" class="status-message"></div>
        </div>
    </div>
    
    <!-- AI key management -->
    <div class="admin-section">
        <div class="section-title">AI Key Management</div>
        <div class="section-content">
            <div class="input-group">
                <input type="password" id="aiKeyInput" placeholder="Enter AI API key">
                <button id="setKeyButton" class="set-button">Set Key</button>
                <button id="showKeyButton">Show</button>
            </div>
            <div class="input-group" style="margin-top: 10px;">
                <label style="margin-right: 10px;">Provider:</label>
                <select id="aiProviderSelect" style="flex-grow: 1; padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
                    <option value="anthropic">Anthropic Claude</option>
                    <option value="gemini">Google Gemini</option>
                </select>
                <button id="setProviderButton" class="set-button" style="margin-left: 5px;">Set Provider</button>
            </div>
            <div id="keyStatus" class="status-message"></div>
        </div>
    </div>
    
    <!-- TODO: Build JSON editor -->
    <div class="admin-section">
        <div class="section-title">JSON Configuration</div>
        <div class="section-content">
            
            <div class="config-tabs">
                <button id="settingsTabBtn" class="config-tab-btn active">Settings</button>
                <button id="channelsTabBtn" class="config-tab-btn">Channels</button>
            </div>
            
            <div class="config-tab-content">
                <div id="settingsTab" class="config-tab-pane active">
                    <textarea id="settingsJsonEditor" placeholder="Enter settings configuration here"></textarea>
                </div>
                
                <div id="channelsTab" class="config-tab-pane">
                    <textarea id="channelsJsonEditor" placeholder="Enter channels configuration here"></textarea>
                </div>
            </div>
            
            <div style="display: flex; justify-content: flex-end; margin-top: 10px;">
                <button id="saveJsonButton" class="save-button">Save Configuration</button>
            </div>
            <div id="jsonStatus" class="status-message"></div>
        </div>
    </div>
    
    <div class="footer">
        VIDINFRA MetaView Admin Panel | Restricted Access
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
