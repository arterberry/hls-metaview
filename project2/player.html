<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HLS Player</title>
    <style>
        body { margin: 0; background-color: #000; display: flex; justify-content: center; align-items: center; height: 100vh; }
        video { width: 100%; height: 100%; max-width: 100%; max-height: 100%; }
        
        /* Side panel button styling */
        #side-panel-button {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 9999;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #000000;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.2s ease;
        }
        
        #side-panel-button:hover {
            background-color: #333333;
        }
        
        #side-panel-button svg {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <video id="hlsVideoPlayer" controls autoplay playsinline></video>
    
    <!-- Side panel button with eye icon -->
    <button id="side-panel-button" title="Open HLS Info Panel">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" fill="white">

        </svg>
    </button>

    <script src="hls.min.js"></script>
    <script src="player.js"></script>
</body>
</html>
