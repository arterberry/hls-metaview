<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VIDINFRA HLS MetaPlayer</title>
    <link rel="stylesheet" href="css/side_panel.css">
</head>
<body>
    <h1>VIDINFRA HLS MetaPlayer</h1>

    <div class="label">Stream URL:</div>
    <pre id="m3u8Url">Loading...</pre>

    <div class="label">Playback Info:</div>
    <div id="hlsInfo">
        <div>Status: <span id="hlsStatus">Waiting for stream...</span></div>
        <div>Levels: <span id="hlsLevels">N/A</span></div>
        <div>Current Level: <span id="hlsCurrentLevel">N/A</span></div>
    </div>

    <div id="errors"></div>

    <script src="js/side_panel.js"></script>
</body>
</html>
