<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HLS Info</title>
    <style>
        body { padding: 10px; font-family: sans-serif; font-size: 14px; }
        h1 { font-size: 1.2em; margin-top: 0; }
        pre { white-space: pre-wrap; word-wrap: break-word; background-color: #f0f0f0; padding: 5px; border-radius: 3px; font-size: 0.9em; line-height: 1.4; }
        .label { font-weight: bold; margin-top: 8px; }
        #hlsInfo div { margin-bottom: 5px; }
        #errors { color: red; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>HLS Stream Info</h1>

    <div class="label">Stream URL:</div>
    <pre id="m3u8Url">Loading...</pre>

    <div class="label">Playback Info:</div>
    <div id="hlsInfo">
        <div>Status: <span id="hlsStatus">Waiting for stream...</span></div>
        <div>Levels: <span id="hlsLevels">N/A</span></div>
        <div>Current Level: <span id="hlsCurrentLevel">N/A</span></div>
    </div>

    <div id="errors"></div> <script src="js/side_panel.js"></script>
</body>
</html>
